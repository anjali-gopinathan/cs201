	<label for="month">Month you were born:</label><input type="month" name="month" min="2021-04" value="2018-05"><br>
 <label for="phone">Phone #:</label><input type="text" name="Phone Number" pattern="[7-9]{1}[0-9]{9}" 
       title="Phone number with 7-9 and remaing 9 digit with 0-9" placeholder="123-45-678"> <br>
